<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L O G I N </title>
    <link rel="stylesheet" href="/css/estiloslogin.css">
</head>
<body>
    <div class="login1">
        <img class="imagen" src="/IMAGENES/logo2.jpg" alt="logotipo"

        

        <form  class="login">
            <h1> Iniciar Sesion</h1>
            <label for="username">Correo</label>
            <input type="text" placeholder="" class="user">

            <label for="password">Contraseña</label>
            <input type="password" placeholder="" class="pass">


            <input  type="submit" value="INICIAR SESION " class="boton""> 


            <a class="olvidar" href="#">Olvidaste tu Contraseña </a> <br>
            <a class="cuenta" href="#">No tienes cuenta?</a>
            
        </form>
    </div>


</body>
</html>
